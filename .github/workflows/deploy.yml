name: Testing deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-components:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install deps
        run: npm ci
      - name: Run test
        run: npm test
  create-build:
    runs-on: ubuntu-latest
    needs: test-components
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install deps
        run: npm ci
      - name: Create build
        run: npm run build
  publish-package:
    runs-on: ubuntu-latest
    needs: create-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org/"

      - name: Install deps
        run: npm ci

      - name: Publish
        run: npm publish
